<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="text/css" href="./src/css/layout.css" rel="stylesheet" />
    <link type="text/css" href="./src/css/rxjs-course.css" rel="stylesheet" />
    <title>RxJS</title>
  </head>

  <body>
    <div class="container">
      <main>
        <section>
          <div class="">
            <h3>RxJS Course H3</h3>
            <div id="title"></div>
          </div>
        </section>

        <section id="ex01">
          <div>
            <h3>Login Form</h3>
            <img src='./src/images/01.png' alt="logo">
          </div>
          <div class='row'>
            <div class='column'>
              <div class='col-left'>
                <div id="validation-email" class="validation">&nbsp;
                </div>
                <div>
                  <input type="text" id="email" name="email" size="20" placeholder="Email" />
                </div>
                <div id="validation-password" class="validation">&nbsp;
                </div>
                <div>
                  <input type="text" id="password" name="password" size="20" placeholder="Password" />
                </div>
                <div>
                  <button id="button" style="width: 100px; display: none">SUBMIT</button>
                </div>
              </div>
            </div>
            <div class='column'>
              <div class='col-right'>
                <div>
                  <h2>Output</h2>
                </div>
                <div id="output"></div>
              </div>
            </div>

          </div>
        </section>
      </main>

      <script src=" ./index.js"></script>
  </body>

</html>
